name: test

on: [workflow_call]  # allow this workflow to be called from other workflows

env:
  PYTHON_VERSION: 3.9

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    name: "pytest ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install uv ğŸ“š
        run: pip install uv

      - name: Set up Python 3.9 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies ğŸ¤–
        run: uv pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests ğŸ“‰
        run: pytest tests

  docker:
    strategy:
      fail-fast: false
      matrix:
        script:
          - name: Basic
            args: ""
          - name: Deployments, Example Api, & py3.11
            args: "deployments='yes' py_version=3.11"
          - name: Deployments, Example Api, & py3.9
            args: "deployments='yes' py_version=3.9"
    name: "Docker ${{ matrix.script.name }}"
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install uv ğŸ“š
        run: pip install uv

      - name: Set up Python ${{ env.PYTHON_VERSION }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies ğŸ¤–
        run: uv pip install -r requirements.txt -r requirements-dev.txt

      - name: Docker ${{ matrix.script.name }}
        run: sh tests/test_docker_build.sh ${{ matrix.script.args }}
