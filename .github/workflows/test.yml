name: test

on: [workflow_call]  # allow this workflow to be called from other workflows

env:
  PYTHON_VERSION: 3.11

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    name: "pytest ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3

      - name: Install poetry üìö
        run: pipx install poetry

      - name: Set up Python ${{ env.PYTHON_VERSION }} üêç
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"

      - name: Set Poetry environment
        if: matrix.os == 'ubuntu-latest'
        run: poetry env use ${{ env.PYTHON_VERSION }}

      - name: Install dependencies ü§ñ
        run: poetry install --no-root

      - name: Run tests üìâ
        run: poetry run pytest tests

  docker:
    strategy:
      fail-fast: false
      matrix:
        script:
          - name: Basic
            args: ""
          - name: No deploy, Example Api, & py3.11
            args: "cloud_provider='none' py_version=3.11"
          - name: Fly.io, Example Api, & py3.9
            args: "cloud_provider='Fly.io' py_version=3.9"
          - name: Fly.io, Example Api, & py3.10
            args: "cloud_provider='Fly.io' py_version=3.10"
    name: "Docker ${{ matrix.script.name }}"
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3

      - name: Install poetry üìö
        run: pipx install poetry

      - name: Set up Python ${{ env.PYTHON_VERSION }} üêç
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"

      - name: Set Poetry environment
        if: matrix.os == 'ubuntu-latest'
        run: poetry env use ${{ env.PYTHON_VERSION }}

      - name: Install dependencies ü§ñ
        run: poetry install --no-root

      - name: Docker ${{ matrix.script.name }}
        run: sh tests/test_docker_build.sh ${{ matrix.script.args }}
